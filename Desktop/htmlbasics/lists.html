<!DOCTYPE html>
<html>
    <body>
        <h2>an unordered html list</h2>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        <h2>ordered list</h2>
        <ol>
            <li>cofffe</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
    </body>
</html>
